# Learn more at https://jupyterbook.org/customize/config.html


#######################################################################################
# Book settings
title                       : Seismology Notebook  # The title of the book. Will be placed in the left navbar.
author                      : Fu Yin  # The author of the book
logo                        : logo.png
copyright                   : "2021â€“2022" # Copyright year to be placed in the footer
exclude_patterns            : [_build, Thumbs.db, .DS_Store] # Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
only_build_toc_files        : false # Auto-exclude files not in the toc

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Seismology101/Notebook  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: logo.png
  use_issues_button: true
  use_repository_button: true
  use_multitoc_numbering: true    # restart chapter numbering between parts
  # announcement: "My announcement!"

# Advanced sphinx settings
sphinx:
  config:
    bibtex_reference_style: author_year

